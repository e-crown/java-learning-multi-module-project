server:
  port: 18500
  servlet:
    context-path: /redis

spring:
  profiles:
    active: '@spring.profile@'
  aop:
    proxy-target-class: true
  ##jackson 配置
  jackson:
    default-property-inclusion: always # 所有字段都不过滤 null值也显示
    date-format: yyyy-MM-dd HH:mm:ss # 所有日期格式
    time-zone: GMT+8
    serialization:
      #取消默认转换timestamps形式
      write_dates_as_timestamps: false
      # 忽略空Bean转json的错误
      fail_on_empty_beans: false
    deserialization:
      #忽略 在json字符串中存在，但是在java对象中不存在对应属性的情况。防止错误
      fail_on_unknown_properties: false




#mybatis plus 设置
mybatis-plus:
  type-aliases-package: com.kv.redis.mybatis.entity
  mapper-locations: classpath*:mybatis/*/*.xml
  configuration:
    #使全局的映射器启用或禁用缓存(分布式下脏读)。
    cacheEnabled: false
    #当开启时，任何方法的调用都会加载该对象的所有属性。 否则，每个属性会按需加载（参考 lazyLoadTriggerMethods)。
    lazyLoadingEnabled: true
    #允许 JDBC 支持自动生成主键，需要驱动支持。 如果设置为 true 则这个设置强制使用自动生成主键，尽管一些驱动不能支持但仍可正常工作（比如 Derby）。
    useGeneratedKeys: false
    #是否开启自动驼峰命名规则（camel case）映射，即从经典数据库列名 A_COLUMN 到经典 Java 属性名 aColumn 的类似映射。
    mapUnderscoreToCamelCase: true
    #MyBatis 利用本地缓存机制（Local Cache）防止循环引用（circular references）和加速重复嵌套查询。 默认值为 SESSION，这种情况下会缓存一个会话中执行的所有查询。 若设置值为 STATEMENT，本地会话仅用在语句执行上，对相同 SqlSession 的不同调用将不会共享数据。
    #分布式下脏读
    localCacheScope: statement
    #当没有为参数提供特定的 JDBC 类型时，为空值指定 JDBC 类型。 某些驱动需要指定列的 JDBC 类型，多数情况直接用一般类型即可，比如 NULL、VARCHAR 或 OTHER。
    jdbc-type-for-null: null
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    # 关闭 mybatis-plus的 banner
    banner: false
